<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
<title>渐变轮播图</title>
<style>

.container {
    border: 1px solid red;
    position: relative;
    height: 900px;
}
.box {
    position: absolute;
    width: 300px;
    margin: 6px 0;
    transition: all .1s ease;
}

</style>
</head>
<body>
    <div class="container">
        <div class="box">0</div>
        <div class="box">1</div>
        <div class="box">2</div>
        <div class="box">3</div>
        <div class="box">4</div>
        <div class="box">5</div>
        <div class="box">6</div>
        <div class="box">7</div>
        <div class="box">8</div>
        <div class="box">9</div>
        <div class="box">10</div>
        <div class="box">11</div>
        <div class="box">12</div>
        <div class="box">13</div>
        <div class="box">14</div>
        <div class="box">15</div>
        <div class="box">16</div>
        <div class="box">17</div>
        <div class="box">18</div>
        <div class="box">19</div>
        <div class="box">20</div>
    </div>

	<script src='js/jquery-3.1.1.min.js'></script>
    <script>
    var count = $('.box').length
    var colorArr = ['red','blue','yellow','pink','orange','#ccc','gray','green','purple']
    wallFall()
    $(window).on('resize',wallFall)
    function wallFall(){
        $('.box').each(function(){
            var randomHeight = 100 + Math.floor(Math.random()*200) + 'px';
            console.log(randomHeight)
            var arrLen = colorArr.length
            var index = Math.floor(Math.random()*(arrLen))
            var randomColor = colorArr[index]
            console.log(randomColor)
            $(this).css({
                height: randomHeight,
                background:randomColor
            })
        })
        var colArr = []
        var colNum = parseInt($('.container').width()/$('.box').width())
        var colWidth = parseInt($('.container').width()/colNum)
        for(var i=0;i<colNum;i++){
            colArr[i] = 0
        }
        $('.box').each(function(){
            var minValue = Math.min.apply(null,colArr)
            var minIndex = colArr.indexOf(minValue)
            $(this).css({
                top: minValue,
                left: colWidth*minIndex
            })
            colArr[minIndex] += $(this).outerHeight(true)
        })
    }
        

  	</script>
</body>
</html>
